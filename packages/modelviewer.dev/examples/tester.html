<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; Interactive Example</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; interactive example">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="../styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="../shared-assets/models/favicon.png"/>

  <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../node_modules/focus-visible/dist/focus-visible.js" defer></script>
  <style>
    body, html {
      height: 100%;
      font-size: 10pt;
    }

    label {
      display: inline-block;
      width: 120px;
      height: 24px;
    }

    input {
      vertical-align: middle;
    }

    input.number {
      border: 0;
      background: transparent;
      font-size: 16px;
      width: 32px;
      outline: none;
    }

    select {
      font-size: 14px;
    }

    #container {
      display: flex;
      height: 100%;
    }

    model-viewer {
      flex-grow: 1;
      height: 100%;
    }

    #instructions {
      width: 320px;
      margin-top: 10px;
      margin-left: 30px;
      margin-bottom: 20px;
    }

    .hotspot{
      width: 42px;
      height: 42px;
      border: 6px solid black;
      border-radius: 24px;
      background-color: white;
      border-color: lightgray;
    }

    .annotation{
      background-color: #ecf0f1;
      position: absolute;
      transform: translate(10px, 10px);
      border-radius: 5px;
      padding: 10px;
      text-align: left;
    }

    .hotspot.selected{
      border-color: #f39c12;
      background-color: #f1c40f;
    }

    .hotspot:not(.selected) > .annotation{
      display: none;
    }

    .annotation.unset{
      display: none;
    }

    @media screen and (max-width: 320px) {
      #instructions {
        display: none;
      }
    }

    /* The popup form - hidden by default */
    .form-popup {
      display: none;
      position: fixed;
      bottom: 400px;
      right: 15px;
      border: 3px solid #f1f1f1;
      z-index: 9;
    }

    .form-popup.active {
      display: block;
    }

    /* Add styles to the form container */
    .form-container {
      max-width: 300px;
      padding: 10px;
      background-color: white;
    }

    /* Full-width input fields */
    .form-container input[type=text], .form-container input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    /* When the inputs get focus, do something */
    .form-container input[type=text]:focus, .form-container input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Set a style for the submit/login button */
    .form-container .btn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 49%;
      margin-left: auto;
      margin-right: auto;
      margin-bottom:10px;
      opacity: 0.8;
      display: inline-block;
    }

    /* Add a red background color to the cancel button */
    .form-container .cancel {
      background-color: red;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover, .open-button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="instructions">
    <h1>Model Studio</h1>
    Drop a <a href="https://github.com/KhronosGroup/glTF" target="_blank" rel="noopener">glTF or GLB</a> for the model =><br/>
    <input type="file" id="input" multiple><br/><br/>
	  Double click to add an annotation.<br/>
    </div> 
    <model-viewer id="loading-demo" autoplay auto-rotate camera-controls
      src="../shared-assets/models/Astronaut.glb" alt="A 3D model">
    </model-viewer>

    <div class="form-popup" id="annotation-view">
      <div class="form-container">
        <label for="annotation"><h1>Annotation</h1></label>
        <input type="text" id="annotation" placeholder="Enter annotation." name="annotation" required>

        <div>
          <button type="submit" class="btn" onclick="submitAnnotation()">Annotate</button>
          <button type="button" class="btn cancel" onclick="removeHotspot()">Delete</button>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="./built/tester.js"></script>
</body>
</html>
